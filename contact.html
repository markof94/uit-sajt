        <div class="title">
            Contact
        </div>

        <form method="post" class="form-wrapper" onsubmit="handleSubmit(event)">
            <div class="form-item">
                <label for="input-name" class="form-label">Name</label>
                <input type="text" class="input" id="input-name" placeholder="Your name"
                    onchange="resetWarning(this, 'warning-name')">
                <div id="warning-name" class="warning">Name must not be empty!</div>
            </div>
            <div class="form-item">
                <label for="input-email" class="form-label">E-mail address</label>
                <input type="email" class="input" id="input-email" placeholder="Your e-mail"
                    onchange="resetWarning(this, 'warning-email')">
                <div id="warning-email" class="warning">E-mail must not be empty!</div>
            </div>
            <div class="form-item">
                <label for="input-message" class="form-label">Message</label>
                <textarea id="input-message" class="input" placeholder="What's on your mind?"
                    onchange="resetWarning(this, 'warning-message')"></textarea>
                <div id="warning-message" class="warning">Message must not be empty!</div>
            </div>

            <button type="submit" class="nav-button form-button">SUBMIT</button>

        </form>
